<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/92d46782db.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./src/img/logo-ratatouille.png" type="image/png" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="./custom_bootstrap.scss" />
    <link rel="stylesheet" href="csspages.css" />

    <title>Ratatouille</title>
  </head>
  <body>

    <!-- ======= Caroussel roll auto ======= -->
    <div
      id="carouselExampleSlidesOnly"
      class="carousel slide position-relative zn-1"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner w-auto">
        <div class="carousel-item active">
          <img src="./src/img/slide-1.jpg" class="w-100 vh-100 object-fit-cover" alt="Restaurant slide 1" />
        </div>
        <div class="carousel-item">
          <img src="./src/img/slide-2.jpg" class="w-100 vh-100 object-fit-cover" alt="Restaurant slide 2" />
        </div>
        <div class="carousel-item">
          <img src="./src/img/slide-3.jpg" class="w-100 vh-100 object-fit-cover" alt="Restaurant slide 3" />
        </div>
      </div>
    </div>
    <div class="card opacity-75 position-absolute presText" style="width: 20rem">
      <div class="card-body text-center">
        <h5 class="card-title satisfy-regular title text-black">Welcome</h5>
        <p class="card-text poppins-regular text-black">
          Some quick example text to build on the card title and make up the bulk of the card's content.
        </p>
      </div>
    </div>
    <!-- End caroussel -->

    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
